<head>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">
            </div>
        </div>
    </div>

</body>

<script type="text/jsx">
    // define a React component class
    // defines function and form of component
    var Badge = React.createClass({
        // react class must have render method that returns JSX
        render: function() {

            return <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });

    var Thumbnail = React.createClass({
        render: function() {
            return <div className="thumbnail">
              <img src={this.props.imageUrl} />
              <div className="caption">
                <h3>{this.props.header}</h3>
                <p>{this.props.description}</p>
                <p>
                    <Badge title={this.props.title} number={this.props.number} />
                </p>
              </div>
            </div>
        }
    });

    var options = {
        title: 'See tutorials',
        number: 12,
        header: 'Learn React',
        description: 'React is a fantastic new library for making dynamic webpages.React is a fantastic new library for making dynamic webpages.React is a fantastic new library for making dynamic webpages.',
        imageUrl: 'http://formatjs.io/img/react.svg'
    };

    // instantiates instance of the class we just created
    var element = React.createElement(Thumbnail, options);

    // tells us what we want to render and where in the DOM we want to render it
    ReactDOM.render(element, document.querySelector('.target'));

</script>
